<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
        <meta charset="utf-8" />
        <title>To-Do List</title>
    </head>
    <body>
        <header id="header">
            <h1>To-Do List</h1>
        </header>
        <main id="main">
            <div id="form-list">
                <form id="form">
                    <input
                        id="text-input"
                        type="text"
                        placeholder="Input your task"
                    />
                    <input id="submit" type="submit" />
                </form>
                <hr style="width: 100%" />
                <h1>Tasks:</h1>
                <ul id="list" type="none"></ul>
            </div>
        </main>
    </body>
    <script src="app.js"></script>
</html>
